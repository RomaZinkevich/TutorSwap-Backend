<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .connection-panel {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .input-group label {
            min-width: 80px;
            font-weight: 600;
            color: #495057;
        }

        .input-group input, .input-group select {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .status-indicator.connected {
            background: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        .status-indicator.disconnected {
            background: #dc3545;
        }

        .status-indicator.connecting {
            background: #ffc107;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .messages {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 15px;
            overflow-y: auto;
            background: #ffffff;
            margin-bottom: 15px;
            max-height: 300px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.received {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #e9ecef;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            text-align: center;
            font-style: italic;
            margin: 0 auto;
        }

        .message-type-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .message-type-badge.text {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-type-badge.video {
            background: #ff6b6b;
            color: white;
        }

        .message-type-badge.image {
            background: #4ecdc4;
            color: white;
        }

        .message-type-badge.schedule {
            background: #28a745;
            color: white;
        }

        .message-compose {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 15px;
            background: white;
        }

        .message-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .message-type-selector label {
            font-weight: 600;
            color: #495057;
            min-width: 100px;
        }

        .message-type-selector select {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .message-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message-input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input-row input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .message-input-row input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .message-input-row button {
            border-radius: 25px;
            min-width: 80px;
        }

        .url-input {
            background-color: #f8f9fa !important;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .connection-controls {
            display: flex;
            gap: 10px;
        }

        .scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #4facfe #f1f1f1;
        }

        .scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: #4facfe;
            border-radius: 10px;
        }

        .messages {
            scrollbar-width: thin;
            scrollbar-color: #4facfe #f1f1f1;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #4facfe;
            border-radius: 10px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ðŸ”Œ WebSocket Chat Tester</h1>
        <p>Test your WebSocket backend with JWT authentication</p>
    </div>

    <div class="connection-panel">
        <div class="input-group">
            <label for="jwtToken">JWT Token:</label>
            <input type="text" id="jwtToken" placeholder="Enter your JWT token here..." />
        </div>

        <div class="input-group">
            <label for="chatId">Chat ID:</label>
            <input type="text" id="chatId" placeholder="Enter chat ID..." />
        </div>

        <div class="input-group">
            <label for="receiverId">Receiver ID:</label>
            <input type="text" id="receiverId" placeholder="Enter receiver ID..." />
        </div>

        <div class="status">
            <div class="status-indicator disconnected" id="statusIndicator"></div>
            <span id="statusText">Disconnected</span>
        </div>

        <div class="connection-controls">
            <button class="btn btn-primary" id="connectBtn">Connect</button>
            <button class="btn btn-danger" id="disconnectBtn" disabled>Disconnect</button>
            <button class="btn btn-primary" id="refreshBtn">Refresh History</button>
        </div>
    </div>

    <div class="chat-area">
        <div class="messages scrollbar" id="messages"></div>

        <div class="message-compose">
            <div class="message-type-selector">
                <label for="messageType">Message Type:</label>
                <select id="messageType">
                    <option value="TEXT">Text Message</option>
                    <option value="IMAGE">Image Message</option>
                    <option value="VIDEO">Video Message</option>
                    <option value="SCHEDULE">Schedule Message</option>
                </select>
            </div>

            <div class="message-inputs">
                <!-- Text Message Input -->
                <div class="message-input-row" id="textInputRow">
                    <input type="text" id="textInput" placeholder="Type your message..." disabled />
                    <button class="btn btn-primary" id="sendBtn" disabled>Send</button>
                </div>

                <!-- Image Message Inputs -->
                <div class="message-input-row hidden" id="imageUrlRow">
                    <input type="text" id="imageUrlInput" class="url-input" placeholder="https://example.com/image.jpg" disabled />
                </div>
                <div class="message-input-row hidden" id="imageCaptionRow">
                    <input type="text" id="imageCaptionInput" placeholder="Image caption..." disabled />
                    <button class="btn btn-primary" id="sendImageBtn" disabled>Send Image</button>
                </div>

                <!-- Video Message Inputs -->
                <div class="message-input-row hidden" id="videoUrlRow">
                    <input type="text" id="videoUrlInput" class="url-input" placeholder="https://example.com/video.mp4" disabled />
                </div>
                <div class="message-input-row hidden" id="videoCaptionRow">
                    <input type="text" id="videoCaptionInput" placeholder="Video caption..." disabled />
                    <button class="btn btn-primary" id="sendVideoBtn" disabled>Send Video</button>
                </div>

                <!-- Schedule Message Input -->
                <div class="message-input-row hidden" id="scheduleRow">
                    <div style="flex: 1; padding: 12px 15px; background: #f8f9fa; border: 2px solid #e9ecef; border-radius: 25px; color: #6c757d; font-style: italic;">
                        ðŸ“… Check my schedule!
                    </div>
                    <button class="btn btn-primary" id="sendScheduleBtn" disabled>Send Schedule</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    class WebSocketTester {
        constructor() {
            this.stompClient = null;
            this.isConnected = false;
            this.currentMessageType = 'TEXT';
            this.initializeElements();
            this.attachEventListeners();
            this.updateMessageInputs();
        }

        initializeElements() {
            this.jwtTokenInput = document.getElementById('jwtToken');
            this.chatIdInput = document.getElementById('chatId');
            this.receiverIdInput = document.getElementById('receiverId');
            this.connectBtn = document.getElementById('connectBtn');
            this.disconnectBtn = document.getElementById('disconnectBtn');
            this.refreshBtn = document.getElementById('refreshBtn');
            this.statusIndicator = document.getElementById('statusIndicator');
            this.statusText = document.getElementById('statusText');
            this.messagesContainer = document.getElementById('messages');

            // Message type selector
            this.messageTypeSelect = document.getElementById('messageType');

            // Text inputs
            this.textInputRow = document.getElementById('textInputRow');
            this.textInput = document.getElementById('textInput');
            this.sendBtn = document.getElementById('sendBtn');

            // Image inputs
            this.imageUrlRow = document.getElementById('imageUrlRow');
            this.imageCaptionRow = document.getElementById('imageCaptionRow');
            this.imageUrlInput = document.getElementById('imageUrlInput');
            this.imageCaptionInput = document.getElementById('imageCaptionInput');
            this.sendImageBtn = document.getElementById('sendImageBtn');

            // Video inputs
            this.videoUrlRow = document.getElementById('videoUrlRow');
            this.videoCaptionRow = document.getElementById('videoCaptionRow');
            this.videoUrlInput = document.getElementById('videoUrlInput');
            this.videoCaptionInput = document.getElementById('videoCaptionInput');
            this.sendVideoBtn = document.getElementById('sendVideoBtn');

            // Schedule input
            this.scheduleRow = document.getElementById('scheduleRow');
            this.sendScheduleBtn = document.getElementById('sendScheduleBtn');
        }

        attachEventListeners() {
            this.connectBtn.addEventListener('click', () => {
                this.connect();
            });

            this.disconnectBtn.addEventListener('click', () => {
                this.disconnect();
            });

            this.refreshBtn.addEventListener('click', () => {
                this.refreshHistory();
            });

            // Message type selector
            this.messageTypeSelect.addEventListener('change', (e) => {
                this.currentMessageType = e.target.value;
                this.updateMessageInputs();
            });

            // Text message
            this.sendBtn.addEventListener('click', () => {
                this.sendTextMessage();
            });

            this.textInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.sendTextMessage();
                }
            });

            // Image message
            this.sendImageBtn.addEventListener('click', () => {
                this.sendImageMessage();
            });

            this.imageCaptionInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.sendImageMessage();
                }
            });

            // Video message
            this.sendVideoBtn.addEventListener('click', () => {
                this.sendVideoMessage();
            });

            this.videoCaptionInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.sendVideoMessage();
                }
            });

            // Schedule message
            this.sendScheduleBtn.addEventListener('click', () => {
                this.sendScheduleMessage();
            });

            // Focus handling
            [this.textInput, this.imageCaptionInput, this.videoCaptionInput].forEach(input => {
                input.addEventListener('focus', () => {
                    if (this.isConnected) {
                        input.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
            });
        }

        updateMessageInputs() {
            // Hide all input rows
            this.textInputRow.classList.add('hidden');
            this.imageUrlRow.classList.add('hidden');
            this.imageCaptionRow.classList.add('hidden');
            this.videoUrlRow.classList.add('hidden');
            this.videoCaptionRow.classList.add('hidden');
            this.scheduleRow.classList.add('hidden');

            // Show relevant inputs based on message type
            switch (this.currentMessageType) {
                case 'TEXT':
                    this.textInputRow.classList.remove('hidden');
                    if (this.isConnected) this.textInput.focus();
                    break;
                case 'IMAGE':
                    this.imageUrlRow.classList.remove('hidden');
                    this.imageCaptionRow.classList.remove('hidden');
                    if (this.isConnected) this.imageCaptionInput.focus();
                    break;
                case 'VIDEO':
                    this.videoUrlRow.classList.remove('hidden');
                    this.videoCaptionRow.classList.remove('hidden');
                    if (this.isConnected) this.videoCaptionInput.focus();
                    break;
                case 'SCHEDULE':
                    this.scheduleRow.classList.remove('hidden');
                    break;
            }
        }

        async connect() {
            const jwtToken = this.jwtTokenInput.value.trim();
            const chatId = this.chatIdInput.value.trim();
            const receiverId = this.receiverIdInput.value.trim();

            if (!jwtToken) {
                this.addSystemMessage('Please enter a JWT token');
                return;
            }

            if (!chatId) {
                this.addSystemMessage('Please enter a chat ID');
                return;
            }

            if (!receiverId) {
                this.addSystemMessage('Please enter a receiver ID');
                return;
            }

            this.updateStatus('connecting', 'Connecting...');
            this.connectBtn.disabled = true;

            await this.loadChatHistory(chatId, jwtToken);

            try {
                // Create SockJS connection with JWT token as query parameter
                const socketUrl = `http://localhost:8080/ws?token=${encodeURIComponent(jwtToken)}`;
                const socket = new SockJS(socketUrl);
                this.stompClient = Stomp.over(socket);

                // Disable debug logging (optional)
                this.stompClient.debug = null;

                // Connect to STOMP
                this.stompClient.connect({},
                    (frame) => {
                        // Connection successful
                        console.log('Connected: ' + frame);
                        this.isConnected = true;
                        this.updateStatus('connected', 'Connected');
                        this.addSystemMessage('Connected to WebSocket server');

                        this.connectBtn.disabled = true;
                        this.disconnectBtn.disabled = false;
                        this.enableMessageInputs();
                        this.updateMessageInputs();

                        this.subscribeToChat(chatId);
                    },
                    (error) => {
                        // Connection failed
                        console.error('Connection error:', error);
                        this.addSystemMessage('Connection failed: ' + (error.message || 'Unknown error'));
                        this.handleDisconnection();
                    }
                );

                // Set connection timeout
                setTimeout(() => {
                    if (!this.isConnected) {
                        this.addSystemMessage('Connection timeout');
                        this.handleDisconnection();
                    }
                }, 10000);

            } catch (error) {
                console.error('Failed to create WebSocket connection:', error);
                this.addSystemMessage('Failed to create connection');
                this.handleDisconnection();
            }
        }

        enableMessageInputs() {
            this.textInput.disabled = false;
            this.sendBtn.disabled = false;
            this.imageUrlInput.disabled = false;
            this.imageCaptionInput.disabled = false;
            this.sendImageBtn.disabled = false;
            this.videoUrlInput.disabled = false;
            this.videoCaptionInput.disabled = false;
            this.sendVideoBtn.disabled = false;
            this.sendScheduleBtn.disabled = false;
        }

        disableMessageInputs() {
            this.textInput.disabled = true;
            this.sendBtn.disabled = true;
            this.imageUrlInput.disabled = true;
            this.imageCaptionInput.disabled = true;
            this.sendImageBtn.disabled = true;
            this.videoUrlInput.disabled = true;
            this.videoCaptionInput.disabled = true;
            this.sendVideoBtn.disabled = true;
            this.sendScheduleBtn.disabled = true;
        }

        async loadChatHistory(chatId, jwtToken) {
            try {
                this.addSystemMessage('Loading chat history...');

                const response = await fetch(`http://localhost:8080/api/v1/chats/${chatId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        this.addSystemMessage('Authentication failed - please check your JWT token');
                    } else if (response.status === 404) {
                        this.addSystemMessage('Chat not found - please check your chat ID');
                    } else {
                        this.addSystemMessage(`Failed to load chat history (${response.status})`);
                    }
                    return;
                }

                const chatData = await response.json();

                if (chatData.messages && Array.isArray(chatData.messages)) {
                    if (chatData.messages.length === 0) {
                        this.addSystemMessage('No previous messages found');
                    } else {
                        this.addSystemMessage(`Loaded ${chatData.messages.length} previous messages`);

                        chatData.messages.forEach(message => {
                            this.addHistoryMessage(message);
                        });
                    }
                } else {
                    this.addSystemMessage('Chat history loaded (no messages field found)');
                }

            } catch (error) {
                console.error('Failed to load chat history:', error);
                this.addSystemMessage('Failed to load chat history - network error');
            }
        }

        addHistoryMessage(message) {
            const messageDiv = document.createElement('div');

            let messageText = '';
            let messageType = 'received';
            let timestamp = '';
            let msgType = 'TEXT';

            // Extract message content and type
            if (typeof message === 'string') {
                messageText = message;
            } else {
                // Check for message type
                if (message.messageType) {
                    msgType = message.messageType;
                }

                // Extract content based on message type
                if (msgType === 'IMAGE' && message.imageUrl) {
                    messageText = `ðŸ“· Image: ${message.imageUrl}`;
                    if (message.caption) {
                        messageText += `\nCaption: ${message.caption}`;
                    }
                } else if (msgType === 'VIDEO' && message.videoUrl) {
                    messageText = `ðŸŽ¥ Video: ${message.videoUrl}`;
                    if (message.caption) {
                        messageText += `\nCaption: ${message.caption}`;
                    }
                } else if (msgType === 'SCHEDULE') {
                    messageText = `ðŸ“… Check my schedule!`;
                } else if (message.content || message.text || message.body) {
                    messageText = message.content || message.text || message.body;
                } else if (message.message) {
                    messageText = message.message;
                } else {
                    messageText = JSON.stringify(message);
                }
            }

            // Extract timestamp
            if (message.timestamp) {
                timestamp = new Date(message.timestamp).toLocaleString();
            } else if (message.createdAt) {
                timestamp = new Date(message.createdAt).toLocaleString();
            } else if (message.sent_at) {
                timestamp = new Date(message.sent_at).toLocaleString();
            } else {
                timestamp = 'Previous message';
            }

            messageDiv.className = `message ${messageType}`;
            messageDiv.style.opacity = '0.8';

            const typeBadge = msgType !== 'TEXT' ? `<div class="message-type-badge ${msgType.toLowerCase()}">${msgType}</div>` : '';

            messageDiv.innerHTML = `
                ${typeBadge}
                <div>${this.escapeHtml(messageText)}</div>
                <small style="opacity: 0.7; font-size: 0.8em;">${timestamp}</small>
            `;

            this.messagesContainer.appendChild(messageDiv);
        }

        subscribeToChat(chatId) {
            if (this.stompClient && this.isConnected) {
                // Subscribe to the chat topic
                this.stompClient.subscribe(`/topic/chat.${chatId}`, (message) => {
                    console.log('Received message:', message);
                    this.handleMessage(message.body);
                });

                this.addSystemMessage(`Subscribed to chat topic: /topic/chat.${chatId}`);
            }
        }

        async refreshHistory() {
            const jwtToken = this.jwtTokenInput.value.trim();
            const chatId = this.chatIdInput.value.trim();

            if (!jwtToken || !chatId) {
                this.addSystemMessage('Please enter JWT token and chat ID first');
                return;
            }

            const messages = this.messagesContainer.querySelectorAll('.message:not(.system)');
            messages.forEach(msg => msg.remove());

            await this.loadChatHistory(chatId, jwtToken);
        }

        disconnect() {
            if (this.stompClient && this.isConnected) {
                this.stompClient.disconnect(() => {
                    this.addSystemMessage('Disconnected from server');
                });
            }
            this.handleDisconnection();
        }

        handleDisconnection() {
            this.isConnected = false;
            this.stompClient = null;

            this.updateStatus('disconnected', 'Disconnected');
            this.connectBtn.disabled = false;
            this.disconnectBtn.disabled = true;
            this.disableMessageInputs();
            this.clearInputs();
        }

        clearInputs() {
            this.textInput.value = '';
            this.imageUrlInput.value = '';
            this.imageCaptionInput.value = '';
            this.videoUrlInput.value = '';
            this.videoCaptionInput.value = '';
        }

        sendTextMessage() {
            const message = this.textInput.value.trim();
            if (!message || !this.isConnected || !this.stompClient) return;

            this.sendMessage({
                messageType: "TEXT",
                content: message
            });

            this.addMessage(message, 'sent', 'TEXT');
            this.textInput.value = '';
            this.textInput.focus();
        }

        sendImageMessage() {
            const imageUrl = this.imageUrlInput.value.trim();
            const caption = this.imageCaptionInput.value.trim();

            if (!caption || !this.isConnected || !this.stompClient) return;

            const finalImageUrl = imageUrl || 'https://via.placeholder.com/300x200/4facfe/ffffff?text=Sample+Image';

            this.sendMessage({
                messageType: "IMAGE",
                imageUrl: finalImageUrl,
                caption: caption
            });

            this.addMessage(`ðŸ“· Image: ${finalImageUrl}\nCaption: ${caption}`, 'sent', 'IMAGE');
            this.imageCaptionInput.value = '';
            this.imageCaptionInput.focus();
        }

        sendVideoMessage() {
            const videoUrl = this.videoUrlInput.value.trim();
            const caption = this.videoCaptionInput.value.trim();

            if (!caption || !this.isConnected || !this.stompClient) return;

            const finalVideoUrl = videoUrl || 'https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4';

            this.sendMessage({
                messageType: "VIDEO",
                videoUrl: finalVideoUrl,
                caption: caption
            });

            this.addMessage(`ðŸŽ¥ Video: ${finalVideoUrl}\nCaption: ${caption}`, 'sent', 'VIDEO');
            this.videoCaptionInput.value = '';
            this.videoCaptionInput.focus();
        }

        sendScheduleMessage() {
            if (!this.isConnected || !this.stompClient) return;

            this.sendMessage({
                messageType: "SCHEDULE"
            });

            this.addMessage(`ðŸ“… Check my schedule!`, 'sent', 'SCHEDULE');
        }

        sendMessage(messageData) {
            try {
                const chatId = this.chatIdInput.value.trim();
                const receiverId = this.receiverIdInput.value.trim();

                // Create message request matching your backend MessageRequest format
                const messageRequest = {
                    chatId: chatId,
                    receiverId: receiverId,
                    ...messageData
                };

                // Send message through STOMP to your backend endpoint
                this.stompClient.send('/app/chat.sendMessage', {}, JSON.stringify(messageRequest));

            } catch (error) {
                console.error('Failed to send message:', error);
                this.addSystemMessage('Failed to send message');
            }
        }

        handleMessage(data) {
            try {
                const message = JSON.parse(data);
                let messageText = '';
                let messageType = 'TEXT';

                if (message.messageType) {
                    messageType = message.messageType;
                }

                if (messageType === 'IMAGE' && message.imageUrl) {
                    messageText = `ðŸ“· Image: ${message.imageUrl}`;
                    if (message.caption) {
                        messageText += `\nCaption: ${message.caption}`;
                    }
                } else if (messageType === 'VIDEO' && message.videoUrl) {
                    messageText = `ðŸŽ¥ Video: ${message.videoUrl}`;
                    if (message.caption) {
                        messageText += `\nCaption: ${message.caption}`;
                    }
                } else if (messageType === 'SCHEDULE') {
                    messageText = `ðŸ“… Check my schedule!`;
                } else if (message.content) {
                    messageText = message.content;
                } else if (message.body) {
                    messageText = message.body;
                } else if (message.message) {
                    messageText = message.message;
                } else {
                    messageText = data;
                }

                this.addMessage(messageText, 'received', messageType);
            } catch (error) {
                this.addMessage(data, 'received', 'TEXT');
            }
        }

        addMessage(text, type, msgType = 'TEXT') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const timestamp = new Date().toLocaleTimeString();
            const typeBadge = msgType !== 'TEXT' ? `<div class="message-type-badge ${msgType.toLowerCase()}">${msgType}</div>` : '';

            messageDiv.innerHTML = `
                ${typeBadge}
                <div>${this.escapeHtml(text)}</div>
                <small style="opacity: 0.7; font-size: 0.8em;">${timestamp}</small>
            `;

            this.messagesContainer.appendChild(messageDiv);
            this.scrollToBottom();
        }

        addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `
                <div>${this.escapeHtml(text)}</div>
                <small style="opacity: 0.7; font-size: 0.8em;">${new Date().toLocaleTimeString()}</small>
            `;

            this.messagesContainer.appendChild(messageDiv);
            this.scrollToBottom();
        }

        updateStatus(status, text) {
            this.statusIndicator.className = `status-indicator ${status}`;
            this.statusText.textContent = text;
        }

        scrollToBottom() {
            this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
        }

        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new WebSocketTester();
    });
</script>
